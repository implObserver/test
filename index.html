<html lang="ru">
    <head>
        <title>Deposit Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <footer id="about" class="about">
            <div class="container">
                <div class="rectangle2">
                    <p class="text2">Депозитный калькулятор</p>
                    <p class="text3">Калькулятор депозитов позволяет рассчитать 
                        ваши доходы после внесения суммы на счет в банке 
                        по опредленному тарифу.</p>
                    <input type="text" class="form" id="openingDate" name="openingDate" placeHolder="Дата открытия">
                    <input type="text" class="form" id="depositAmount" name="depositAmount" placeHolder="Сумма вклада">
                    <input type="text" class="form" id="interestRate" name="interestRate" placeHolder="Процентная ставка, % годовых 10,00">                  
                    <input type="checkbox" class="monthlyReplenishment" id="monthlyReplenishment" name="monthlyReplenishment">
                    <p class="text4">Ежемесячное пополнение вклада</p>
                    
                </div>
            </div>
        </footer>
        <header>
            <div class="container">
                <div class="rectangle1"></div>
                <div class="logo">
                    <img src="img/logo-light 1.svg">
                </div>
                <p class="text1">Deposit Calculator</p>
            </div>
        </header>     
    </body>
</html>
