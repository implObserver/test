<html lang="ru">
    <head>
        <title>Deposit Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1>Депозитный калькулятор</h1>
            <form action="" method="post">
                <input type="text" class="form-control" name="date" 
                       id="date" placeholder="Дата Открытия"><br> 
                <input type="text" class="form-control" name="depositTerm" 
                       id="depositTerm" placeholder="Срок вклада"><br> 
                <input type="text" class="form-control" name="depositAmount" 
                       id="depositAmount" placeholder="Сумма вклада"><br>
                <input type="text" class="form-control" name="interestRate" 
                       id="interestRate" placeholder="Процентная ставка, % годовых"><br>
                <input type="text" class="form-control" name="replenishmentAmount" 
                       id="replenishmentAmount" placeholder="Сумма пополнения вклада"><br>
                <button class="btn btn-success" type="submit">Рассчитать</button>
            </form>
        </div>
    </body>
</html>
